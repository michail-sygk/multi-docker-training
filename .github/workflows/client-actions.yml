name: Client side CI

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd client
      - run: docker build -t msygkelakis/client -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true msygkelakis/client npm test