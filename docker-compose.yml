version: '3'
services: 
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis: 
    image: 'redis:latest'
  nginx:
    restart: always
    build: 
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports: 
      - '3050:80'
    depends_on:
      - client
      - api
  api: 
    build: 
      context: api
      dockerfile: Dockerfile.dev 
    volumes:
      - /app/node_modules 
      - ./api:/app
    environment:
      - REDIS_HOST=redis 
      - REDIS_PORT=6379 
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  client:   
    environment:
      - WDS_SOCKET_PORT=0
    build: 
      context: client
      dockerfile: Dockerfile.dev 
    volumes: 
      -  /app/node_modules
      - ./client:/app
